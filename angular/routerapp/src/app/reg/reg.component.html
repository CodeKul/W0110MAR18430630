<form class="form-horizontal" #myFrm="ngForm" (ngSubmit)="onFrmSbmt(myFrm)">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="" 
          class="input-xlarge"
          required
          ngModel
          #usNm="ngModel">
        <p class="help-block text-muted" *ngIf="!usNm.valid">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input 
          type="text" 
          id="email" 
          name="email" 
          placeholder="" 
          class="input-xlarge"
          required
          [pattern]="pat"
          ngModel
          #eml="ngModel">
        <p class="help-block text-muted" *ngIf="eml?.errors?.required">Please provide your E-mail</p>
        <p class="help-block text-muted" *ngIf="eml?.errors?.pattern">Check your email pattern</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input 
          type="password" 
          id="password" 
          name="password" 
          placeholder="" 
          class="input-xlarge"
          required
          ngModel
          #pass="ngModel">
        <p class="help-block text-muted" *ngIf="!pass.valid">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button [disabled]="!myFrm.valid" type="submit" class="btn btn-success" >Register</button>
      </div>
    </div>
  </fieldset>
</form>
