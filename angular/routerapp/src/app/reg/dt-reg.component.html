<form class="form-horizontal" [formGroup]="frmGrp" (ngSubmit)="onFrmSbmt()">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label" for="username">Username</label>
      <div class="controls">
        <input 
          type="text" 
          placeholder="" 
          class="input-xlarge"
          formControlName="usNm"
          >
        <p class="help-block text-muted" *ngIf="!frmGrp.controls.usNm.valid">Username can contain any letters or numbers, without spaces</p>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">E-mail</label>
      <div class="controls">
        <input 
          type="text" 
          placeholder="" 
          class="input-xlarge"
          formControlName="eml">
        <p class="help-block text-muted" *ngIf="frmGrp.controls.eml.errors?.required">Please provide your E-mail</p>
        <p class="help-block text-muted" *ngIf="frmGrp.controls.eml.errors?.email">Check your email pattern</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input 
          type="password" 
          placeholder="" 
          class="input-xlarge"
          formControlName="pass"
          >
        <p class="help-block text-muted" *ngIf="!frmGrp.controls.pass.valid">Password should be at least 4 characters</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button type="submit" class="btn btn-success" >Register</button>
      </div>
    </div>
  </fieldset>
</form>
